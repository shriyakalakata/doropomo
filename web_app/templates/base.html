<!DOCTYPE html>
<html>
  <head>
    <title>DoroPomo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://kit.fontawesome.com/1f2ae74b43.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  
  <body>
    <div class="container">
        <div class="header-bar">
            <a class="logo" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/tomato.png') }}" alt="Logo">
            </a>
            <div class="menu">
                {% if isLoggedIn %}
                <a href="/activity">ACTIVITY</a>
                <a href="/settings">SETTINGS</a>
                <a href="/logout">LOG OUT</a>
                {% else %}
                <!--a href="/#" class="popup-trigger" data-popup="activity">ACTIVITY</-->
                <button id="activityBtn">Activity</button>
                <a href="/settings">SETTINGS</a>
                <a href="/login">LOG IN</a>
                {% endif %}
            </div>
        </div>
        <main>{% block container %} {% endblock %}</main>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <div class="stats-display"></div>
          <div class="stat">
              <h2>Hours Worked</h2>
              <p id="hoursWorked"></p>
          </div>
          <div class="stat">
              <h2>Days Worked</h2>
              <p id="daysWorked"></p>
          </div>
          <div class="graph">
              <h2>Day Hours</h2>
              <canvas id="dayHoursChart"></canvas>
          </div>
          <div class="graph">
              <h2>Activity Data</h2>
              <canvas id="activityDataChart"></canvas>
          </div>
          <span class="close">&times;</span>
          <div id="activityData"></div>
        </div>
      </div>
  </div>

  </body>

</html>
